name: Build and Deploy transfert Lambda

on:
  push:
    branches:
      - main
      - feat/transfer-lambda

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v2

      # Build and Deploy using Docker
      - name: Build and Deploy with Docker
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
          LAMBDA_FUNCTION_NAME: ${{ secrets.TRANSFER_LAMBDA_FUNCTION_NAME }}
        run: |
          docker build -t ark-transfer-lambda .github/actions/deploy-transfer-lambda/
          docker run -e LAMBDA_FUNCTION_NAME ark-transfer-lambda
