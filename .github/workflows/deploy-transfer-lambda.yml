name: Rust Lambda Deploy

on:
  push:
    branches:
      - main
      - feat/transfer-lambda

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build with Docker
      run: |
        docker build -t ark-transfers-lambda -f Dockerfile.rust-lambda-build .

    - name: Create artifact directory
      run: mkdir -p artifacts

    - name: Extract zipped lambda from Docker
      run: |
        docker create --name temp-container ark-transfers-lambda
        docker cp temp-container:/usr/src/arkindexer/crates/ark-transfers/lambda.zip ./artifacts/

    - name: Deploy to AWS Lambda
      run: |
        aws lambda update-function-code --function-name ${{ secrets.TRANSFER_LAMBDA_FUNCTION_NAME }} --zip-file fileb://./artifacts/lambda.zip

      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-west-1'  # or your AWS region
