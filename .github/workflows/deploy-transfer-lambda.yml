name: Build and Deploy transfert Lambda

on:
  push:
    branches:
      - main
      - feat/transfer-lambda

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2 # More information on this action can be found below in the 'AWS Credentials' section
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Build and Deploy using Docker
      - name: Build and Deploy with Docker
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
          LAMBDA_FUNCTION_NAME: ${{ secrets.TRANSFER_LAMBDA_FUNCTION_NAME }}
        run: |
          docker build -t ark-transfer-lambda -f .github/actions/deploy-transfer-lambda/Dockerfile .
          docker run -e LAMBDA_FUNCTION_NAME ark-transfer-lambda
